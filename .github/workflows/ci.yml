name: Backend CI

# Avoid duplicate runs for PRs by limiting push to main branches only.
on:
  pull_request:
    branches:
      - '**'
    paths:
      - 'backend/**'
      - '.github/workflows/**'
      - 'Makefile'

# Cancel previous runs for the same ref to reduce noise
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  backend:
    name: Backend Lint + Tests (uv)
    runs-on: ubuntu-latest
    env:
      PYTHONDONTWRITEBYTECODE: "1"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup uv
        uses: astral-sh/setup-uv@v3
        with:
          python-version: '3.12'
          cache: true
          cache-dependency-path: backend/uv.lock

      - name: Install backend (uv sync)
        run: make install-backend

      - name: Lint backend (ruff)
        run: make lint-backend

      - name: Test backend (pytest)
        run: make test-backend
