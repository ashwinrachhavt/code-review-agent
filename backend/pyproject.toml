[project]
name = "code-explanation-agent"
version = "0.1.0"
description = "AI multi-agent code reviewer using OpenAI, LangGraph, and FastAPI"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "fastapi>=0.121.3",
    "langgraph>=0.2.30",
    "langchain>=0.3.27",
    "langchain-core>=0.3.80",
    "langchain-openai>=0.2.14",
    "pydantic>=2.12.4",
    "python-dotenv>=1.2.1",
    "uvicorn[standard]>=0.38.0",
    "radon>=6.0.1",
    "bandit>=1.7.9",
]
