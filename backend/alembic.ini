[alembic]
# script_location is relative to the working directory (backend/ when running via Makefile)
script_location = alembic
# Fallback URL; env.py reads from app settings (DATABASE_URL) first
sqlalchemy.url = postgresql+psycopg://postgres@localhost:5432/code-reviews


[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers = console
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers = console
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
